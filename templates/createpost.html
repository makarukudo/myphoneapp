<div class="modal" ng-controller="PostCtrl">
    <ion-header-bar class="bar-header bar-calm">
        <h1 class="title">Post</h1>
        <button class="button button-icon icon ion-arrow-shrink button-primary" ng-click="createPostModal.hide()"></button>
    </ion-header-bar>    
    <ion-header-bar class="bar-subheader item-input-inset"> 
        <label class="item-input-wrapper">
            <input type="search" placeholder="Enter address here" ng-model="search" ng-keydown="findAddress(search, $event)">
        </label>
        <button class="button button-clear icon ion-ios7-close" ng-click="search=''"></button>
    </ion-header-bar>
    <ion-content>
        <ion-slide-box style="padding-bottom: 50px">
          <ion-slide ng-repeat="group in groups">
            <ion-list>
                <ion-item class="item-divider">{{group.gname}}</ion-item>
                <ion-item ng-repeat="category in group.categories | filter:search | orderBy:'cname'" ng-click="createPostItem(category)">
                    {{category.cname}}
                </ion-item>
            </ion-list>
          </ion-slide>
        </ion-slide-box>
    </ion-content>    
</div>
