<div class="modal" ng-controller="ProdModalCtrl">
    <ion-header-bar class="bar bar-header bar-calm">
        <h1 class="title">Productivity</h1>
        <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
    </ion-header-bar>
    <div class="bar bar-subheader item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon ion-ios7-search placeholder-icon"></i>
            <input type="search" placeholder="Search" ng-model="search">
        </label>
        <button class="button button-clear button-icon icon ion-close-circled" ng-click="search=''"></button>
    </div>
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="category in categories | filter: search | orderBy: 'cname'">
                {{category.cname}}
            </ion-item>
        </ion-list>
    </ion-content>
</div>
