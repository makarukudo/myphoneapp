<ion-header-bar class="bar bar-header bar-calm">
    <h1 class="title">Please Log In</h1>
    <button class="button button-icon icon ion-close button-primary" ng-click="loginModal.hide()"></button>
</ion-header-bar>
<ion-content>
    <div class="list" style="background: #fff; padding: 10px">
        <label class="item item-input">
            <span class="input-label">Email</span>
            <input ng-model="login.email" type="text">
        </label>
        <label class="item item-input">
            <span class="input-label">Password</span>
            <input ng-model="login.lastName" type="password">
        </label>
        <button class="button button-block button-calm" ng-click="logIn(login)">Login</button>
    </div>
</ion-content>
