<div class="modal" ng-controller="ContactCtrl">
    <ion-header-bar class="bar-header bar-calm">
        <h1 class="title">Select Contacts</h1>
        <button class="button button-icon icon ion-arrow-shrink button-primary" ng-click="contactModal.hide()"></button>
    </ion-header-bar>
    <ion-header-bar class="bar-subheader item-input-inset">    
        <label class="item-input-wrapper">
            <input type="search" placeholder="Enter keyword here" ng-model="search">
        </label>
        <button class="button button-clear icon ion-ios7-close" ng-click="search=''"></button>
    </ion-header-bar>
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="contact in contacts | filter:search | orderBy:'displayName'" class="item-checkbox">
                <label class="checkbox">
                    <input type="checkbox" ng-change="addContact(contact)" ng-true-value="on" ng-false-value="off" ng-model="contact.checked">
                </label>
                {{contact.displayName}}
            </ion-item>
        </ion-list>
    </ion-content>
</div>
